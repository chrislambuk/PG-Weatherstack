<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
  <!-- <meta name="viewport"
    content="viewport-fit=cover, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, width=device-width" /> -->
  <!-- <meta http-equiv="Content-Security-Policy"
    content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: *" /> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.4.1.min.js"></script>
  <title>Weather</title>
</head>

<body class="bg-dark text-light mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-8 mx-auto text-center p-5">
        <div class="detail">
          <nav class="iPhoneXHeader fixed-top pt-4 bg-dark text-light">
            <h3 class="px-4" id="w-location"></h3>
          </nav>
          <h2 class="pt-5" id="w-desc"></h2>
          <h3 id="w-string"></h3>
          <h5 id="w-feels-like"></h5>
          <img id="w-icon" class="mt-4 shadow-sm">
        </div>
        <div id="w-details" class="card mt-3 p-4 bg-dark text-light">

          <div id="w-wind"></div>
          <div style="height:5px" class="progress m-2">
            <div id="windspeed" class="progress-bar bg-success" role="progressbar"></div>
          </div>

          <div id="w-cloud"></div>
          <div style="height:5px" class="progress m-2">
            <div id="cloudcover" class="progress-bar bg-info" role="progressbar"></div>
          </div>

          <div id="w-humidity"></div>
          <div style="height:5px" class="progress m-2">
            <div id="humid" class="progress-bar bg-danger" role="progressbar"></div>
          </div>
          <!-- <li class="list-group-item" id="w-feels-like"></li> -->
        </div>
        <div class="iPhoneXFooter">
          <button type="button" class="btn btn-secondary my-5" data-toggle="modal" data-target="#locModal">
            Change City
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade text-light" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"> -->
          <!-- <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <div class="modal-body">
          <form id="w-form">
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" class="form-control">
            </div>
            <input type="submit" style="display: none" />
            <!-- <div class="form-group">
                  <label for="state">State</label>
                  <input type="text" id="state" class="form-control">
                </div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="w-change-btn" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
  <script>
    // localStorage.setItem('city', 'London');
    if (localStorage.getItem('city') === null) {
      localStorage.setItem('city', 'London');
    } else {
      city = localStorage.getItem('city');
    }
  </script>
</body>

</html>
